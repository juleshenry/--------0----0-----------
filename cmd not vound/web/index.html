<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @media (max-width: 640px) {
            .navbar-menu {
                display: none;
            }
            .navbar-menu.active {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
        <nav class="flex items-center justify-between">
            <div class="text-2xl font-bold">Your Website</div>

            <!-- Hamburger Menu -->
            <div class="block lg:hidden">
                <button id="navbar-toggle" class="text-white hover:text-gray-300 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Navbar Links -->
            <ul class="hidden lg:flex space-x-4 navbar-menu">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Home</h1>
    <p>Your home page content goes here...</p>
</div>

<!-- Include the following script to toggle the mobile menu -->
<script>
    document.getElementById('navbar-toggle').addEventListener('click', function () {
        document.querySelector('.navbar-menu').classList.toggle('active');
    });
</script>

</body>
</html>
