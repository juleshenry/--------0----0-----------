<div class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">

            <div class="block lg:hidden">
                <button id="hamb" class="text-white hover:text-gray-300 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <ul class="hamb hidden lg:flex space-x-6 navbar-menu">
                <li><a href="" data-animation-role="header-element" aria-current="page" class="preFade fadeIn" style="transition-timing-function: ease; transition-duration: 1.5s; transition-delay: 0.0545455s;">#bar_entry#</a></li>
                <li><a href="#bar_entry#.html" class="preFade fadeIn hover:red" style="transition-timing-function: ease; transition-duration: 1.5s; transition-delay: 0.545455s;">#bar_entry#</a></li>

                <li><a href="#bar_entry#.html" class="preFade fadeIn hover:text-gray-300" style="transition-timing-function: ease; transition-duration: 1.5s; transition-delay: 0.545455s;">#bar_entry#</a></li>

        </nav>

</div>


<div id="menu" class="invisible fixed top-0 left-0 w-full h-full bg-gray-700 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-8 rounded-md">
      <a href="#href_link#" class="block mb-4">#href_item#</a>
      <a href="#href_link#" class="block mb-4">#href_item#</a>
      <a href="#href_link#" class="block mb-4">#href_item#</a>
      <a href="#href_link#" class="block">#href_item#</a>
    </div>
  </div>

<script>
    const toggleButton = document.getElementById('hamb');
    const menu = document.getElementById('menu');
    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('invisible');
    });
</script>

</body>
</html>
